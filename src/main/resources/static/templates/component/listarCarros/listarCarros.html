<meta charset=utf-8>
<div id="vazio" ng-hide="consultaCtrl.hasCarros"
	class="alert alert-info" role="alert">Nenhum carro cadastrado.</div>
<div class="row col-md-4 pull-right" style="padding-bottom: 10px;">
	Filtro : <input class="form-control" ng-model="consultaCtrl.filtro"
		ng-keyup="consultaCtrl.filtrarCarros()">
</div>
<table id="tabela" class="table table-striped"
	ng-show="consultaCtrl.hasCarros">
	<thead>
		<tr>
			<th>Placa</th>
			<th>Modelo</th>
			<th>Tração</th>
			<th>Categoria</th>
			<th>Fabricante</th>
			<th></th>
		</tr>
	</thead>
	<tbody ng-repeat="car in consultaCtrl.carros" id="carros">
		<tr>
			<td>{{car.placa}}</td>
			<td>{{car.modelo.descricao}}</td>
			<td>{{car.tracao | normalizar }}</td>
			<td>{{car.categoria | normalizar}}</td>
			<td>{{car.fabricanteFormatado}}</td>
			<td class="text-right">
				<div class="btn-group btn-group-sm">
					<button class="btn btn-dark"
						ng-click="consultaCtrl.alterarCarro(car)">Alterar</button>
					<button ng-click="consultaCtrl.deletarCarro(car.id)"
						class="btn btn-danger">Excluir</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
